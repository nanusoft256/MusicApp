<div class="row">
  <div class="col-lg-6">

  </div>
  <div class="col-lg-6" style="text-align: right;">
    <button mat-raised-button color="warn" routerLink="/add">AGREGAR</button>
  </div>
</div>

<div class="row">
  <div class="col-lg-6">
    <h2>Lista de Encuestados</h2>
    <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Filtro" autocomplete="off">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

      <ng-container matColumnDef="correo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <ng-container matColumnDef="generoMusical">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Género Musical </th>
        <td mat-cell *matCellDef="let element"> {{element.generoMusical}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
        <td mat-cell *matCellDef="let element; let i = index">
          <a class="pointer" routerLink="edit/{{ i }}" style="color: #1878B0;">
            <mat-icon>edit</mat-icon>
          </a>
          <a (click)=eliminarEncuesta(i) class="pointer" style="color: #E15639;">
            <mat-icon>delete</mat-icon>
          </a>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <div class="col-lg-6">
    <h2>Resumen Gráfico</h2>
    <div class="chart-wrapper">
      <canvas baseChart 
      [datasets]="chartData"
      [labels]="chartLabels"
      [options]="chartOptions"
      [plugins]="chartPlugins"
      [legend]="chartLegend"
      [chartType]="chartType">
    </canvas>
  </div>
  </div>
</div>
